<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>todoリスト</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>

<h1>todoリストです。作業を入力してください</h1>

<div id="videoarea"></div>


<p>作業　作業</p>
<input type="text" id="work" class="">

<p>作業　期限</p>
<input type="text" id="term" class="">

<p>作業　作業にかかる時間</p>
<input type="text" id="time" class="">

<button id="dobutton">リストに加える</button>

<button id="backbutton">今入力したものを消す</button>

<ul id="ul" align="center"></ul>

    <script src="todovr2.js"></script>
</body>
</html>
